        // FIX: Added window check to ensure libraries are loaded

                if (index < text.length) {

                        setIndex(index + 1);

                    return () => clearTimeout(timeout);
                } else if (onComplete) {

            }, [index, text, speed, onComplete]);

            const canvasRef = useRef(null);

                const canvas = canvasRef.current;
                const ctx = canvas.getContext('2d');
                let animationFrameId;
                const resize = () => {
                    canvas.width = window.innerWidth;
                    canvas.height = window.innerHeight;
                };
                window.addEventListener('resize', resize);
                resize();
                const particles = Array.from({ length: 40 }, () => ({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    vx: (Math.random() - 0.5) * 0.5,
                    vy: (Math.random() - 0.5) * 0.5,
                    radius: Math.random() * 2
                }));
                const animate = () => {
                    ctx.clearRect(0, 0, canvas.width, canvas.height);
                    ctx.fillStyle = 'rgba(2, 6, 23, 0.8)';
                    ctx.fillRect(0, 0, canvas.width, canvas.height);
                    particles.forEach((p, i) => {
                        p.x += p.vx; p.y += p.vy;
                        if (p.x < 0 || p.x > canvas.width) p.vx *= -1;
                        if (p.y < 0 || p.y > canvas.height) p.vy *= -1;
                        ctx.beginPath();
                        ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2);
                        ctx.fillStyle = 'rgba(100, 116, 139, 0.3)';
                        ctx.fill();
                    });
                    animationFrameId = requestAnimationFrame(animate);
                };
                animate();
                return () => {
                    cancelAnimationFrame(animationFrameId);
                    window.removeEventListener('resize', resize);
                };
            }, []);
            return <canvas ref={canvasRef} className="fixed inset-0 z-0 pointer-events-none" />;
        };

                            <p className="text-xl font-bold text-white">QUIT SMOKING</p>
                        </div>
                        <div className="bg-white/5 border border-white/10 p-6 rounded-2xl">
                            <TrendingUp className="text-blue-400 mb-2"/>
                            <p className="text-xs text-slate-500 uppercase">Phase</p>
                            <p className="text-xl font-bold text-white">MOMENTUM</p>
                        </div>
                    </div>
                </div>
            );
        };

        const App = () => {
            const [activePage, setActivePage] = useState('home');
            return (
                <div className="min-h-screen">
                    <NeuralBackground />
                    <main className="relative z-10 pb-32">
                        {activePage === 'home' && <HomePage setActivePage={setActivePage} />}

                    </main>
                    <Nav activePage={activePage} setActivePage={setActivePage} />
                </div>
            );
        };

        const container = document.getElementById('root');

    </script>

<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef, useMemo } = React;
        const { 
            ChevronRight, Cpu, Archive, ShieldCheck, Zap, TrendingUp, 
            Award, Target, Lock, ArrowRight, Cake, CircleDot, 
            Activity, Users, Compass 
        } = Lucide;

        // --- Shared Components ---

        const Typewriter = ({ text, speed = 50, onComplete }) => {
            const [displayedText, setDisplayedText] = useState("");
            const [index, setIndex] = useState(0);

            useEffect(() => {
                if (index < text.length) {
                    const timeout = setTimeout(() => {
                        setDisplayedText((prev) => prev + text.charAt(index));
                        setIndex(index + 1);
                    }, speed);
                    return () => clearTimeout(timeout);
                } else if (onComplete) {
                    onComplete();
                }
            }, [index, text, speed, onComplete]);

            return <span>{displayedText}</span>;
        };

        const NeuralBackground = () => {
            const canvasRef = useRef(null);

            useEffect(() => {
                const canvas = canvasRef.current;
                const ctx = canvas.getContext('2d');
                let animationFrameId;

                const resize = () => {
                    canvas.width = window.innerWidth;
                    canvas.height = window.innerHeight;
                };

                window.addEventListener('resize', resize);
                resize();

                const particles = Array.from({ length: 40 }, () => ({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    vx: (Math.random() - 0.5) * 0.5,
                    vy: (Math.random() - 0.5) * 0.5,
                    radius: Math.random() * 2
                }));

                const animate = () => {
                    ctx.clearRect(0, 0, canvas.width, canvas.height);
                    ctx.fillStyle = 'rgba(2, 6, 23, 0.8)';
                    ctx.fillRect(0, 0, canvas.width, canvas.height);

                    particles.forEach((p, i) => {
                        p.x += p.vx; p.y += p.vy;
                        if (p.x < 0 || p.x > canvas.width) p.vx *= -1;
                        if (p.y < 0 || p.y > canvas.height) p.vy *= -1;

                        ctx.beginPath();
                        ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2);
                        ctx.fillStyle = 'rgba(100, 116, 139, 0.3)';
                        ctx.fill();

                        for (let j = i + 1; j < particles.length; j++) {
                            const p2 = particles[j];
                            const dx = p.x - p2.x;
                            const dy = p.y - p2.y;
                            const dist = Math.sqrt(dx * dx + dy * dy);
                            if (dist < 150) {
                                ctx.beginPath();
                                ctx.moveTo(p.x, p.y);
                                ctx.lineTo(p2.x, p2.y);
                                ctx.strokeStyle = `rgba(100, 116, 139, ${0.1 * (1 - dist / 150)})`;
                                ctx.stroke();
                            }
                        }
                    });
                    animationFrameId = requestAnimationFrame(animate);
                };

                animate();
                return () => {
                    cancelAnimationFrame(animationFrameId);
                    window.removeEventListener('resize', resize);
                };
            }, []);

            return <canvas ref={canvasRef} className="fixed inset-0 z-0 pointer-events-none" />;

                    <section className="text-center space-y-4 px-4">

                    <section className="grid grid-cols-1 md:grid-cols-3 gap-6 max-w-5xl mx-auto px-6">

                { title: 'Discovery', years: '11–15', desc: 'Parsing identity and independent thought.' },
